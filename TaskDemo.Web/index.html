<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>
    <script src="app/config.js"></script>
    <script src="app/app.js"></script>
    <script src="app/dataService.js"></script>
    <script src="app/taskListCtrl.js"></script>
</head>
<body ng-app="app">

<div class="row greyDiv" ng-controller="taskListCtrl">
    <div class="header"></div>
    <table class="table">
        <thead>
        <tr>
            <td>

            </td>
            <td>Name</td>
            <td>Start Date</td>
            <td>End Date</td>
            <td>Status</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="t in TaskList">
            <td>
                {{t.name}}
            </td>
            <td>{{ task.startDate }}</td>
            <td>{{ task.endDate }}</td>
            <td>{{ task.status}}</td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
